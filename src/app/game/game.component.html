<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [name]="player"
  [playerActive]="i == game.currentPlayers"
  class="player-position hide-mobile"
></app-player>

<div class="scroll-container">
  <app-player-mobile
    class="hide-desktop"
    *ngFor="let player of game.players; let i = index"
    [name]="player"
    [playerActive]="i == game.currentPlayers"
  ></app-player-mobile>
</div>
<div class="field">
  <div class="card-stack">
    <!-- Card stack-->
    <img
      [ngStyle]="{ 'right.px': i * 9 }"
      *ngFor="let c of [1, 2, 3]; let i = index"
      src="/assets/img/card_backcover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/img/card_backcover.png"
    />

    <!-- Stack for played cards-->
    <img
      class="played-card"
      *ngFor="let card of game.playedCards"
      src="/assets/img/{{ card }}.png"
      alt=""
    />

    <!-- Current card (animation)-->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/{{ currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="button-add bigger" (click)="openDialog()">
  <mat-icon>person_add</mat-icon>
</button>
